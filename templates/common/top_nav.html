{% load socialaccount %}
<nav class="top-nav">
    <div>
        <a href="/">메일링 서비스</a>
    </div>
    <div>
        <ul class="top-nav__user-menu">
            {% if not user.is_authenticated %}
                <li>
                    <a class="button" href="{% provider_login_url 'google' %}?next=/">로그인</a>
                </li>
            {% else %}
                {% if user.is_superuser %}
                    <li>
                        <a href="/admin">관리 페이지</a>
                    </li>
                {% endif %}
                <li>
                    <a href="#">
                        <img class="avatar" src="{% if user.avatar is None %}/static/images/user.png{% else %}{{ user.avatar }}{% endif %}" alt="avatar"/>
                    </a>
                </li>
                <li>
                    <a class="button secondary" href="{% url 'logout' %}">로그아웃</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
